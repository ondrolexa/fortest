name: Compilation testing

on: [push, pull_request]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install:  mingw-w64-ucrt-x86_64-make mingw-w64-ucrt-x86_64-gcc-fortran

    - shell: msys2 {0}
      run: make -C src -f WINDOWS_makefile

